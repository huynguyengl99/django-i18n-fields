src = ["django-i18n-fields", "sandbox"]
target-version = "py311"

[lint]
ignore = [
  "C901",  # function too complex - some business logic is inherently complex
  "E501",  # line too long, handled by black
  "F405",  # defined from star imports
  "N802",  # function name should be lowercase - L() is intentional shorthand
  "PLR0911",  # too many return statements - acceptable for type conversion logic
  "PLR0912"  # too many branches - acceptable for complex validation logic
]
select = [
  "B",  # flake8-bugbear
  "C",  # flake8-comprehensions
  "E",  # pycodestyle errors
  "F",  # pyflakes
  "I",  # isort
  "N",  # pep8-naming
  "PL",  # pylint
  "Q",  # flake8-quotes
  "UP",  # pyupgrade
  "W"  # pycodestyle warnings
]

[lint.isort]
section-order = ["future", "standard-library", "django", "third-party", "first-party", "local-folder"]

[lint.isort.sections]
django = ["django", "rest_framework"]

[lint.per-file-ignores]
"sandbox/*/tests/*" = ["PLR2004"]  # magic values are acceptable in tests
"tests/*" = ["PLR2004"]  # magic values are acceptable in tests
